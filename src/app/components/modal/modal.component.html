<h2 mat-dialog-title>Heroe details</h2>
<mat-dialog-content>
  <p><strong>Name:</strong> {{ data.nameLabel }}</p>
  <p><strong>Creator:</strong> {{ data.creatorLabel }}</p>
  <p><strong>Country:</strong> {{ data.citizenshipLabel }}</p>
  <p><strong>Gender:</strong> {{ data.genderLabel }}</p>
  <p><strong>Member:</strong> {{ data.memberOfLabel }}</p>
  <p><strong>Occupation:</strong> {{ data.occupationLabel }}</p>
  <p><strong>Skills:</strong> {{ data.skillsLabel }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
